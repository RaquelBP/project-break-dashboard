<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/indexStyles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Dashboard</title>
</head>
<body>
    <div id="background-container"></div>
    <header>
        <nav>
            <div id="name-div"><input id="name-input" type="text" placeholder="Escribe tu nombre"></div>
            <div id="pages">
                <ul>
                    <li id="digital-clock-page">Digital Clock</li>
                    <li id="key-generator-page">Key Generator</li>
                    <li id="list-page">Link List</li>
                    <li id="weather-page">Weather App</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article id="article-index">
            <h1 id="dashboard-h1">Dashboard</h1>
            <div id="div-index">
                <div id="items-index">            
                    
                    <section>
                        <div id="key-generator">
                            <h1>Genera tu contraseña segura</h1>
                            <div id="key-generator-div">
                                <h2>Número de caracteres</h2>
                                <div>
                                    <input id="inputNumber" type="number" min="12" max="50" value="12">
                                    <button id="generate">Generar</button>
                                </div>
                            </div>
                            <div id="display-password"></div>
                        </div>
                    </section>
                    <section>
                        <div id="list">
                            <h1>Enlaces de interés</h1>
                            <div>
                                <input type="text" placeholder="Nombre del enlace" id="title-input"/>
                                <input type="text" placeholder="Pega aquí la URL" id="link-input"/>
                                <button id="boton-link">Añadir enlace</button>
                            </div>
                            <div id="valid-link"></div>
                            <div id="display-link"></div>
                        </div>
                    </section>
                </div>
                <div id="weather-index">
                    <section>
                        <div id="digital-clock">
                            <div id="clock"></div>
                            <div id="date"></div>
                            <div id="frase"></div>
                        </div>
                    </section>
                    <section>
                        <div id="weather">
                            <h1 id="weather-title">Weather App</h1>
                            <input type="text" placeholder="Nombre de la ciudad..." id="weather-city-input">
                            <div id="weather-current-display">
                                <div>
                                    <h2 id="city-country"></h2>
                                    <h4 id="weather-condition"></h4>
                                    <img src="#" alt="weather icon" id="weather-icon">
                                </div>
                                <div>
                                    <h2 id="degrees"></h2>
                                    <div>
                                        <h3 id="precip"></h3>
                                        <h3 id="humidity"></h3>
                                        <h3 id="wind"></h3>
                                    </div>
                                </div>
                            </div>
                            <div id="weather-day-display">
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </article>
    </main>
    <script src="./js/indexScript.js" type="module"></script>
    <script src="./js/digital-clockScript.js" type="module"></script>
    <script src="./js/key-generatorScript.js" type="module"></script>
    <script src="./js/listScript.js" type="module"></script>
    <script src="./js/weatherScript.js" type="module"></script>
</body>
</html>
